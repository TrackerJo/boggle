  <body>
    <div id="app">
      <h1>Welcome to Boggle</h1>
      
      <div id="board-div" class="hidden">
        <h3 id="score">Score: 0</h3>
        <h3 id="time">Time: 60</h3>
        <table id="boggle-board" class="noselect">
          
        </table>
        <button id="submit-word" class="hidden">Submit Word</button>
        <div id="word-list-div">
          <h2>Words</h2>
          <ul id="word-list">
            
          </ul>
        </div>
      </div>
     
      <div id="welcome">
        <h2>How to play</h2>
        <p>Click on the letters to form words. Words must be at least 3 letters long and must be in the dictionary. You have 60 seconds to find as many words as you can. Good luck!</p>
        <button id="start-btn">Start</button>
      </div>
      <div id="game-over" class="hidden">
        <h2>Game Over</h2>
        <p id="final-score">Your score is 0</span></p>
        <button id="play-again-btn">Play Again</button>
        <button id="share-btn">Share Game</button>
      </div>
    </div>
